<!DOCTYPE html>
<head>
    <title>javascript calculator</title>

    <body>
        <h1> Calculator Program</h1> 
         <div class= "formstyle">
         <form name = "form1">
         <input class= "textview" name = "textview">

         <center>
         <table>

             <tr>

            <td> <input class = "btn" type = "button" value = "9" onclick = "operate(9)" > </td>

            </tr>
            
             <tr>

            <td> <input class = "btn" type = "button" value = "5" onclick = "operate(5)" > </td>
            <td> <input class = "btn" type = "button" value = "6" onclick = "operate(6)" > </td>
            <td> <input class = "btn" type = "button" value = "+" onclick = "operate('+')" > </td>
            </tr>
            
             <tr> 
            <td> <input class = "btn" type = "button" value = "1" onclick = "operate(1)" > </td>
            <td> <input class = "btn" type = "button" value = "2" onclick = "operate(2)" > </td>
            <td> <input class = "btn" type = "button" value = "3" onclick = "operate(3)" > </td>
            <td rowspan = 5> <input class = "btn" style = "height: 110px" type = "button" value = "=" onclick = "equal()"> </td>
            </tr>
            <tr>
            <td colspan = 2> <input class = "btn" style = "width: 106px" type = "button" value = "0" onclick = "operate(0)" > </td>
            <td> <input class = "btn" type = "button" value = "." onclick = "operate('.')"> </td>
            </tr>
            </table>
            </center>
         </div>
         </body>
